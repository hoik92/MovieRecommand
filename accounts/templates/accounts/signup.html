{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<h1 class="text-center">회원 가입</h1>
<div class="row">
  <div class="col-8 offset-2">
    <form method="POST" class="mt-5">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type=submit class="btn btn-primary">가입</button>
    </form>
  </div>
</div>
{% endblock %}
